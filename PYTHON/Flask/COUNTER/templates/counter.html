<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      body {
        text-align: center;
        font-size: larger;
      }
      button {
        box-shadow: 3px 3px 3px black;
        background-color: gray;
        color: yellow;
        width: 120px;
        height: 50px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Counter</h1>
    <h3>You Visit THE PAGE {{count}} times</h3>
    <form action="/count" method="post">
      <button type="submit" name="alter" value="add">Add 2 Visits</button>
      <button type="submit" name="alter" value="reset">Reset Counter</button>
    </form>
  </body>
</html>
