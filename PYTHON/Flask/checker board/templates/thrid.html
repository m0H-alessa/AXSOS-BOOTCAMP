    <table>
      <tbody>
        {% for i in range(row): %}
        <tr>
          {% for j in range(column): %} {%if (i+j) %2 == 0: %}
          <td class="color1"></td>

          <td class="color2"></td>
          {% endif %} {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
