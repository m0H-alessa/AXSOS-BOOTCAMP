<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display time</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h4 {
      border: black solid 2px;
      width: 230px;
    }
    .box {
      border: black solid 2px;
      width: 500px;
      height: 170px;
    }
  </style>
  <body>
    <div class="container">
      <h4>the current time and date is:</h4>
      <div class="box">
        <h1>{{time}}</h1>
        <h1>{{date}}</h1>
      </div>
    </div>
  </body>
</html>
